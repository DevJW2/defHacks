<!DOCTYPE html> 
<html> 

    <head>
        <link rel="stylesheet" type="text/css" href="jes.css">
    </head>
    
    <body>
        <audio id="myAudio">
            <source src="Fade.mp3" type="audio/mpeg">
        </audio>
        
        
        <img id ="bg" src="img/laptop.png">
        <div id="pressedInstructions"><p id="Instructions"> Pressed Keys! </p></div>
        <div id="box"></div>
        <div id="pane2">
            <marquee style="position:relative; top:45px;" direction="up" behavior="alternate" height="100" scrollamount=5><h1 style="text-align:center;"> Mr.Laptop </h1></marquee>                      
        </div>
        <div id="pressed"><h1 id="displayPressed">Hi</h1></div> 
        <div id="generation"><h1 id="generationdisplay">Hi</h1></div>
        <div id="score"><h1 id="scoredisplay">Score</h1></div>
        <button id="playGame" type="button" onClick="playAudio(); startGame()" style="font-size: 50px;">Play Game</button>
        <button id="StopGame" type="button" onClick="StopAudio(); stopGame()" style="font-size: 50px;">Stop Game</button>
        <script src="jquery.js"></script>
        <script src="jes.js"></script>
        <script>
            var x = document.getElementById("myAudio");
           
            function playAudio() {
            x.play();
    
                }
            function StopAudio() {
            x.pause();
            x.load();
         
            }
            
            
        </script>
        
    </body>
    
</html>
